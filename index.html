<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Vote: Abstimmen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 text-center">
        <h2 id="q-text" class="text-2xl font-bold mb-8 text-slate-800 italic leading-tight text-center">Lade Frage...</h2>
        
        <div id="mc-area" class="grid gap-4 hidden"></div>
        
        <div id="text-area" class="hidden space-y-4">
            <input id="text-input" type="text" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-indigo-500" placeholder="Deine Antwort...">
            <button onclick="submit('TEXT')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg">Absenden</button>
        </div>

        <div id="thanks" class="hidden py-10">
            <div class="text-6xl mb-4 text-emerald-500">âœ…</div>
            <p class="text-xl font-bold text-emerald-600 uppercase">Erhalten!</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx7K0Dgik0w9-igcqrVrymFovBCawjtkjepddDg58FkXyWlgfI-STGu-zAGy7yZq3nD/exec";
        const params = new URLSearchParams(window.location.search);
        const qId = params.get('id');
        const qText = params.get('q');
        const qOpts = params.get('opts');

        document.getElementById('q-text').innerText = qText || "Warte auf Lehrer...";

        if (qOpts && qOpts !== "undefined" && qOpts.trim() !== "") {
            const area = document.getElementById('mc-area');
            area.classList.remove('hidden');
            qOpts.split(';').forEach(opt => {
                if(opt.trim()){
                    const btn = document.createElement('button');
                    btn.className = "p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 hover:bg-indigo-50 transition shadow-sm";
                    btn.innerText = opt.trim();
                    btn.onclick = () => submit(opt.trim());
                    area.appendChild(btn);
                }
            });
        } else {
            document.getElementById('text-area').classList.remove('hidden');
        }

        async function submit(val) {
            if (localStorage.getItem(qId)) return alert("Schon abgestimmt!");
            const answer = val === 'TEXT' ? document.getElementById('text-input').value : val;
            if(!answer) return;

            localStorage.setItem(qId, "voted");
            document.getElementById('mc-area').classList.add('hidden');
            document.getElementById('text-area').classList.add('hidden');
            document.getElementById('thanks').classList.remove('hidden');

            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "vote", questionId: qId, answer: answer })
            });
        }
    </script>
</body>
</html>
